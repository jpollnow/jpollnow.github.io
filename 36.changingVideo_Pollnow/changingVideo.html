<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="css/changingVideo.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div>
      <video id="vid" muted="muted" loop="loop" onClick="switchVideo()">
        <source src="video/numbers_black.mp4" type="video/mp4">
      </video>
    </div>
</body>
	
<script>
	var vid = document.getElementById("vid");
	
	//References to the videos
	
	var hedgehogs = "video/hedgehogs.mp4";
	var numbers_black = "video/numbers_black.mp4";
	var numbers_red = "video/numbers_red.mp4";
	var soundofwaterclip = "video/soundofwaterclip.mp4";
	var clip1 = "video/clip1.mp4";
	var clip2 = "video/clip2.mp4";
	var clip3 = "video/clip3.mp4";
	
	var channel = 0;
	var pausedAt = 0;
	
	function switchVideo(){
		channel ++;
		pausedAt = vid.currentTime;
		console.log(vid.currentTime);
	
		if (channel == 1){
			vid.src = numbers_red;
			vid.currentTime = pausedAt;
		}
	
		if (channel == 2){
			vid.src = numbers_black;
			vid.currentTime = pausedAt;
		}
	
		if (channel == 3){
			vid.src = hedgehogs;
			vid.currentTime = pausedAt;
		}
	
		if (channel == 4){
			vid.src = soundofwaterclip;
			vid.currentTime = pausedAt;
		}
		
		if (channel == 5){
			vid.src = clip1;
			vid.currentTime = pausedAt;
		}
		
		if (channel == 6){
			vid.src = clip2;
			vid.currentTime = pausedAt;
		}
		
		if (channel == 7){
			vid.src = clip3;
			vid.currentTime = pausedAt;
			channel = 0;
		}
		
		vid.play();
		vid.muted = false;
	}
	
</script>
	
</html>
